<script type="text/javascript">
    RED.nodes.registerType('setPhase',{
        category: 'AC Power Module',
        color: '#ADD8E6',
        defaults: {
            name:{
                value: ""
            },
            mapeamento:{ value:"", type: "mapping-set-phase" },
            val:{
                value:"false"
            },
            phase_value:{
                value:""
            },
            // serial:{
            //     type: "serial-template",
            //     required: true
            // },
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-bars",
        label: function() { return this.name || "setPhase" },
        paletteLabel: "setPhase",

        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('getValue',function(data) {
                ports = data  
                var portType = "custom";
                for (var i in ports) {
                    if (self.phase_value == ports[i].value) {
                        portType = self.phase_value;
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.phase_value,
                    types:ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.phase_value = $("#node-config-input-port").typedInput('value');
        }

    });
</script>


<style>

    select#node-input-mapeamento {

    top: 0px;
    }

    label{

</style>

</script>
